<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Mr Roboger's Neighborhood</title>
</head>

<body>
  <div class="card-header container">
    <h1>Mr. Roboger's Neighborhood</h1>
  </div>
  <div class="card container">
    <div class="row">
      <div class="col-lg-5" id="sub">
        <form id="input">
          <div>
            <label for="inputNum">Please enter a number:</label>
            <input id="inputNum" type="number" required>
          </div>
          <div>
            <label for="inputName">Please enter your name:</label>
            <input id="inputName" type="text" required>
          </div>
          <button id="generate" class="btn btn-success" type="button">Generate!</button>
          <button id="reverse" class="btn btn-primary" type="button">Reverse!</button>
        </form>
      </div>
      <div class="col-lg-7" id="sub">
        <div id="output"></div>
      </div>
    </div>
  </div>
</body>

</html>
